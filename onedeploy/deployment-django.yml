apiVersion: apps/v1
kind: Deployment
metadata:
  name: django-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      securityContext:
        fsGroup: 1000
      containers:
        - name: backend-app
          image: mohamedamineblibech/backend:v1.363
          ports:
            - containerPort: 80
              # - env:
              #   name: PORT
              #   value: "80"
                # name: REACTJS_SERVICE_ADDR
                # # accesible using the service called and the port of service
                # value: "example-service:80"
           
          envFrom:
            - secretRef:
                name: kh-secret
            - configMapRef:
                name: django-config
          volumeMounts:
            - name: media-volume-mount
              mountPath: /django/khedma/media
            - name: static-volume-mount
              mountPath: /django/khedma/static
      volumes:
        - name: media-volume-mount
          persistentVolumeClaim:
            claimName: media-pvc-local
        - name: static-volume-mount
          persistentVolumeClaim:
            claimName: static-pvc-local
---
apiVersion: v1
kind: Service
metadata:
  namespace: default
  name: we-tekup
  labels:
    app: backend-app
spec:
  type: ClusterIP
  selector:
    app: backend-app
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80

